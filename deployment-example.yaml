apiVersion: apps/v1
kind: Deployment
metadata:
  name: entitlements-service
  labels:
    app: entitlements
spec:
  replicas: 3
  selector:
    matchLabels:
      app: entitlements
  template:
    metadata:
      labels:
        app: entitlements
    spec:
      containers:
      - name: entitlements-api
        image: enterprise/entitlements-service:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: entitlements-service
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: entitlements
  template:
    metadata:
      labels:
        app: entitlements
    spec:
      containers:
      - name: entitlements-api
        image: enterprise/entitlements-service:1.2.0
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10

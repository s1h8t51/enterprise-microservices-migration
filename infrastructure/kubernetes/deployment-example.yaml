apiVersion: apps/v1
kind: Deployment
metadata:
  name: entitlements-service
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: entitlements
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: entitlements
    spec:
      containers:
      - name: entitlements-api
        image: enterprise/entitlements-service:1.2.0
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: url
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

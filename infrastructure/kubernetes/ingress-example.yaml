apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: licensing-suite-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: api.yourcompany.com
      http:
        paths:
          - path: /entitlements
            pathType: Prefix
            backend:
              service:
                name: licensing-suite-service
                port:
                  number: 80
          - path: /licensing
            pathType: Prefix
            backend:
              service:
                name: licensing-suite-service
                port:
                  number: 81
          - path: /telemetry
            pathType: Prefix
            backend:
              service:
                name: licensing-suite-service
                port:
                  number: 90

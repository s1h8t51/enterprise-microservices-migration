apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enterprise-gateway
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10" # Routes 10% of traffic for testing
spec:
  ingressClassName: nginx
  rules:
  - host: api.enterprise.com
    http:
      paths:
      # Route to New Microservice
      - path: /api/v1/entitlements
        pathType: Prefix
        backend:
          service:
            name: entitlements-service
            port:
              number: 80
      # Route to New Licensing Service
      - path: /api/v1/licensing
        pathType: Prefix
        backend:
          service:
            name: licensing-service
            port:
              number: 80
      # Default: Route everything else to the Legacy Monolith
      - path: /
        pathType: Prefix
        backend:
          service:
            name: legacy-monolith
            port:
              number: 80

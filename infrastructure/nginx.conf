events { worker_connections 1024; }
http {
    upstream entitlements { server entitlement-service:5000; }
    upstream licensing { server licensing-service:8000; }
    server {
        listen 80;
        location /api/v1/entitlements { proxy_pass http://entitlements; }
        location /api/v1/licensing { proxy_pass http://licensing; }
        location / { return 200 'Broadcom Migration Gateway - 99.9% Uptime'; }
    }
}